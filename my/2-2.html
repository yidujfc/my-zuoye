<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第2周第2次作业</title>
	</head>
	<body>
		姓名：<input type="text" size="20"/>
		<br />
		年龄：<input type="number" max="100" min="0" step="1" size="20" />
		<br />
		出生日期：<input type="date" id="start" name="trip-start" value="2000-10-26" min="" max="" size="20"/>
		<br />
		Email：<input type="email" id="email" pattern=".+@globex\.com" size="20" placeholder="请输入邮箱" required/>
		<br />
		个人主页：<input type="text" size="20"/>
		<br />
		个人简介：<textarea name="comment" rows="3" cols="25" style="overflow: hidden;" placeholder="个人介绍"></textarea>
		<br />
		<input type="submit" value="提交"/>
	</body>
</html>
